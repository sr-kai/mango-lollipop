# Marketplace / Platform Event Taxonomy
# For tools like Etsy, Shopify, Upwork, etc.
# Extends the general SaaS taxonomy with listing, order, and seller events.

identity:
  - user.signed_up
  - user.email_verified
  - user.profile_completed
  - user.invited_teammate

listings:
  - listing.created
  - listing.published
  - listing.updated
  - listing.sold

orders:
  - order.placed
  - order.confirmed
  - order.fulfilled
  - order.cancelled
  - order.refunded

reviews:
  - review.received
  - review.responded
  - rating.updated

sellers:
  - seller.onboarded
  - seller.verified
  - seller.payout_processed

conversion:
  - trial.started
  - trial.ending_soon
  - trial.expired
  - subscription.created
  - subscription.upgraded
  - subscription.downgraded
  - subscription.cancelled

retention:
  - user.inactive_3_days
  - user.inactive_7_days
  - user.inactive_14_days
  - usage.weekly_summary
  - milestone.reached
